<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Fitness & Productivity Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .section {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .log {
      margin-top: 10px;
      font-size: 0.9em;
    }
    ul {
      padding-left: 20px;
    }
    li.done {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Personal Fitness & Productivity Dashboard</h1>

  <div class="section">
    <h2>To-Do List</h2>
    <label for="todoInput">New Task:</label>
    <input type="text" id="todoInput">
    <button onclick="addTodo()">Add Task</button>
    <ul id="todoList"></ul>
  </div>

  <div class="section">
    <h2>Weight Tracker</h2>
    <label for="weightInput">Today's Weight (kg):</label>
    <input type="number" id="weightInput" step="0.1">
    <button onclick="logWeight()">Log Weight</button>
    <div id="weightLog" class="log"></div>
  </div>

  <div class="section">
    <h2>Workout Logger</h2>
    <label for="exercise">Exercise Name:</label>
    <input type="text" id="exercise">
    <label for="sets">Sets:</label>
    <input type="number" id="sets">
    <label for="reps">Reps:</label>
    <input type="number" id="reps">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight">
    <button onclick="logWorkout()">Log Workout</button>
    <div id="workoutLog" class="log"></div>
  </div>

  <div class="section">
    <h2>Sleep Tracker</h2>
    <label for="sleepHours">Hours Slept:</label>
    <input type="number" id="sleepHours" step="0.1">
    <button onclick="logSleep()">Log Sleep</button>
    <div id="sleepLog" class="log"></div>
  </div>

  <script>
    function logWeight() {
      const weight = document.getElementById('weightInput').value;
      if (weight) {
        const log = document.getElementById('weightLog');
        log.innerHTML += `<div>ðŸ“… ${new Date().toLocaleDateString()} - ${weight} kg</div>`;
        document.getElementById('weightInput').value = '';
      }
    }

    function logWorkout() {
      const exercise = document.getElementById('exercise').value;
      const sets = document.getElementById('sets').value;
      const reps = document.getElementById('reps').value;
      const weight = document.getElementById('weight').value;
      if (exercise && sets && reps && weight) {
        const log = document.getElementById('workoutLog');
        log.innerHTML += `<div>ðŸ’ª ${exercise} - ${sets} sets x ${reps} reps @ ${weight} kg</div>`;
        document.getElementById('exercise').value = '';
        document.getElementById('sets').value = '';
        document.getElementById('reps').value = '';
        document.getElementById('weight').value = '';
      }
    }

    function logSleep() {
      const hours = document.getElementById('sleepHours').value;
      if (hours) {
        const log = document.getElementById('sleepLog');
        log.innerHTML += `<div>ðŸ˜´ ${new Date().toLocaleDateString()} - ${hours} hours</div>`;
        document.getElementById('sleepHours').value = '';
      }
    }

    function addTodo() {
      const task = document.getElementById('todoInput').value;
      if (task) {
        const list = document.getElementById('todoList');
        const item = document.createElement('li');
        item.textContent = task;
        item.onclick = () => item.classList.toggle('done');
        list.appendChild(item);
        document.getElementById('todoInput').value = '';
      }
    }
  </script>
</body>
</html>
